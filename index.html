<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:#000;
}

/* SLIDES */
.slide{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
  color:#fff;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease, transform 1s ease;
}
.slide.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}
.slide.left{transform:translateX(-40px)}
.slide.right{transform:translateX(40px)}

/* BUTTON */
.btn{
  margin-top:30px;
  padding:14px 32px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff6f91;
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,111,145,.4);
}

/* LOCK */
#lock img{width:260px;border-radius:24px}
#timer{margin-top:15px;font-size:18px}

/* MENU */
#menu{
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  color:#222;
}
.menu{
  display:grid;
  grid-template-columns:repeat(2,180px);
  gap:40px;
  margin-top:40px;
}
.card{
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.4s;
}
.card:hover{transform:scale(1.08)}
.card img{width:90px;margin-bottom:12px}
.card h3{font-weight:600}

/* GALLERY */
#gallery{background:#111}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  padding:30px;
}
.gallery img{
  width:100%;
  border-radius:20px;
  cursor:pointer;
  transition:.4s;
}
.gallery img:hover{transform:scale(1.05)}
.caption{margin-top:15px;color:#ffd1dc}

/* FLOWERS */
#flowers{
  background:#0d0d0d;
  overflow:hidden;
}
.petal{
  position:absolute;
  width:20px;height:20px;
  background:pink;
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-50px)}
  to{transform:translateY(110vh)}
}

/* LETTER */
#letter{
  background:url("images/letter-bg.jpg") center/cover no-repeat;
  color:#3b2a1a;
}
.paper{
  background:rgba(255,255,255,.85);
  padding:40px;
  border-radius:26px;
  max-width:650px;
  font-family:'Playfair Display',serif;
  font-size:20px;
  line-height:1.6;
}

/* VIDEO */
#video video{
  width:320px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* FINAL */
#final{
  background:linear-gradient(135deg,#ffb6c1,#ffd1dc);
  color:#222;
}
#final img{
  width:220px;
  border-radius:20px;
  margin:10px;
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="slide active" id="lock">
  <img src="images/cat-lock.jpg">
  <h2>Don‚Äôt open yet üòæ</h2>
  <div id="timer"></div>
  <button class="btn" onclick="attemptOpen()">Open</button>
</div>

<!-- WARNING -->
<div class="slide left" id="warn">
  <img src="images/cat-warning.jpg" style="width:240px;border-radius:20px">
  <h2>How dare you üò§</h2>
  <button class="btn" onclick="showSlide('lock')">Sorry</button>
</div>

<!-- MENU -->
<div class="slide right" id="menu">
  <h1>I‚Äôve got something for you üíñ</h1>
  <div class="menu">
    <div class="card" onclick="showSlide('gallery')">
      <img src="images/photo1.jpg"><h3>Photos</h3>
    </div>
    <div class="card" onclick="openFlowers()">
      <img src="images/flower-logo.jpg"><h3>Flowers</h3>
    </div>
    <div class="card" onclick="showSlide('letter')">
      <img src="images/letter-bg.jpg"><h3>Letter</h3>
    </div>
    <div class="card" onclick="showSlide('video')">
      <img src="images/photo2.jpg"><h3>Video</h3>
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="slide left" id="gallery">
  <div class="gallery">
    <img src="images/photo1.jpg" onclick="cap('My favourite smile ‚ù§Ô∏è')">
    <img src="images/photo2.jpg" onclick="cap('My comfort üíï')">
    <img src="images/photo3.jpg" onclick="cap('My person ü´∂')">
    <img src="images/photo4.jpg" onclick="cap('Always us ü•∫')">
  </div>
  <div class="caption" id="cap"></div>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- FLOWERS -->
<div class="slide right" id="flowers">
  <h2>Flowers just for you üå∏</h2>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- LETTER -->
<div class="slide left" id="letter">
  <div class="paper">
    One year with you felt like a heartbeat and a lifetime.<br><br>
    You are my calm, my chaos, my comfort and my home.<br>
    I choose you ‚Äî always. ‚ù§Ô∏è
  </div>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- VIDEO -->
<div class="slide right" id="video">
  <video controls>
    <source src="images/video.mp4" type="video/mp4">
  </video>
  <button class="btn" onclick="showSlide('final')">Next</button>
</div>

<!-- FINAL -->
<div class="slide left" id="final">
  <img src="images/photo-last-1.jpg">
  <img src="images/photo-last-2.jpg">
  <h1>Love you fodu ‚ù§Ô∏è</h1>
</div>

<script>
const unlockDate = new Date().getTime(); // TEST MODE

function attemptOpen(){
  if(Date.now()<unlockDate) showSlide('warn');
  else showSlide('menu');
}

function showSlide(id){
  document.querySelectorAll('.slide').forEach(s=>{
    s.classList.remove('active')
  });
  document.getElementById(id).classList.add('active');
}

function cap(t){document.getElementById('cap').innerText=t}

function openFlowers(){
  showSlide('flowers');
  for(let i=0;i<30;i++){
    let p=document.createElement('div');
    p.className='petal';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=5+Math.random()*6+'s';
    document.body.appendChild(p);
  }
}

setInterval(()=>{
  let diff=unlockDate-Date.now();
  document.getElementById('timer').innerText=
    diff<=0?'Unlocked ‚ù§Ô∏è':Math.ceil(diff/1000)+' sec';
},1000);
</script>

</body>
</html>
