<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:#000;
  touch-action:pan-y;
}

/* SLIDES */
.slide{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease, transform 1s cubic-bezier(.4,0,.2,1);
}
.slide.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}
.slide.left{transform:translateX(-50px)}
.slide.right{transform:translateX(50px)}

/* BUTTON */
.btn{
  margin-top:30px;
  padding:14px 34px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff6f91;
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(255,111,145,.45);
}

/* MUSIC */
#musicBtn{
  position:fixed;
  top:20px;right:20px;
  width:44px;height:44px;
  border-radius:50%;
  background:#ff6f91;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:99;
}

/* LOCK */
#lock{background:#111;color:#fff}
#lock img{width:260px;border-radius:26px}

/* MENU */
#menu{
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  color:#222;
}
.menu{
  display:grid;
  grid-template-columns:repeat(2,200px);
  gap:40px;
  margin-top:40px;
}
.card{
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(12px);
  border-radius:30px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  transition:.5s;
}
.card:hover{transform:scale(1.1)}
.card img{width:100px;margin-bottom:14px}

/* GALLERY */
#gallery{background:#111;color:#fff}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  padding:30px;
}
.gallery img{
  width:100%;
  border-radius:22px;
  cursor:pointer;
  transition:.4s;
}

/* FLOWERS */
#flowers{background:#0d0d0d;color:#fff;overflow:hidden}
.petal{
  position:absolute;
  width:18px;height:18px;
  background:pink;
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-40px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* LETTER */
#letter{
  background:url("images/letter-bg.jpg") center/cover no-repeat;
  color:#3b2a1a;
}
.paper{
  background:rgba(255,255,255,.88);
  padding:42px;
  border-radius:30px;
  max-width:680px;
  font-family:'Playfair Display',serif;
  font-size:21px;
  line-height:1.7;
}

/* VIDEO */
#video{background:#000;color:#fff}
#video video{
  width:320px;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
}

/* FINAL */
#final{
  background:linear-gradient(135deg,#ffb6c1,#ffd1dc);
  color:#222;
}
#final img{
  width:220px;
  border-radius:22px;
  margin:12px;
}
</style>
</head>

<body>

<div id="musicBtn">üîä</div>
<audio id="bgm" loop>
  <source src="images/music.mp3" type="audio/mpeg">
</audio>

<!-- LOCK -->
<div class="slide active" id="lock">
  <img src="images/cat-lock.jpg">
  <h2>Wait üòæ</h2>
  <button class="btn" onclick="openMenu()">Open</button>
</div>

<!-- MENU -->
<div class="slide right" id="menu">
  <h1>I‚Äôve got something for you üíñ</h1>
  <div class="menu">
    <div class="card" onclick="showSlide('gallery')">
      <img src="images/photo1.jpg"><h3>Photos</h3>
    </div>
    <div class="card" onclick="openFlowers()">
      <img src="images/flower-logo.jpg"><h3>Flowers</h3>
    </div>
    <div class="card" onclick="showSlide('letter')">
      <img src="images/letter-bg.jpg"><h3>Letter</h3>
    </div>
    <div class="card" onclick="showSlide('video')">
      <img src="images/photo2.jpg"><h3>Video</h3>
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="slide left" id="gallery">
  <div class="gallery">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
    <img src="images/photo4.jpg">
  </div>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- FLOWERS -->
<div class="slide right" id="flowers">
  <h2>These are for you üå∏</h2>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- LETTER -->
<div class="slide left" id="letter">
  <div class="paper">
    One year with you felt like a heartbeat and a lifetime.<br><br>
    You are my calm, my chaos, my comfort, and my home.<br><br>
    I choose you ‚Äî always ‚ù§Ô∏è
  </div>
  <button class="btn" onclick="showSlide('menu')">Back</button>
</div>

<!-- VIDEO -->
<div class="slide right" id="video">
  <video controls>
    <source src="images/video.mp4" type="video/mp4">
  </video>
  <button class="btn" onclick="showSlide('final')">Next</button>
</div>

<!-- FINAL -->
<div class="slide left" id="final">
  <img src="images/photo-last-1.jpg">
  <img src="images/photo-last-2.jpg">
  <h1>Love you ‚ù§Ô∏è</h1>
</div>

<script>
let current="lock";
let music=false;
const bgm=document.getElementById("bgm");

function showSlide(id){
  document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  current=id;
  if(id==="menu"||id==="final") hearts();
}

function openMenu(){
  if(!music){bgm.play();music=true;}
  showSlide('menu');
}

document.getElementById("musicBtn").onclick=()=>{
  music?bgm.pause():bgm.play();
  music=!music;
};

function openFlowers(){
  showSlide('flowers');
  for(let i=0;i<40;i++){
    let p=document.createElement('div');
    p.className='petal';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=5+Math.random()*5+'s';
    document.body.appendChild(p);
  }
}

function hearts(){
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.innerText="‚ù§Ô∏è";
    h.style.position="fixed";
    h.style.left=Math.random()*100+"vw";
    h.style.top="-20px";
    h.style.fontSize="20px";
    h.style.animation="fall 4s linear";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
} 

/* SWIPE */
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx>80) showSlide('menu');
});
</script>

</body>
</html>
