<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* ================= LOCK SCREEN ================= */
#lockScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#111,#000);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    text-align:center;
}
#lockScreen img{
    width:220px;
    border-radius:20px;
    margin-bottom:20px;
}
#lockScreen button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff6b81;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}
#countdown{
    font-size:22px;
    margin-top:10px;
}

/* ================= WARNING POPUP ================= */
#warning{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10000;
}
#warning .box{
    background:#fff;
    padding:25px;
    border-radius:20px;
    text-align:center;
}
#warning img{
    width:200px;
    border-radius:20px;
}

/* ================= MAIN SITE ================= */
main{
    display:none;
    background:url("images/letter-bg.jpg") center/cover fixed;
    min-height:100vh;
    padding:40px;
}

section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

/* ================= INTRO ================= */
#intro{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}
#intro h1{font-size:36px}

/* ================= GRID ================= */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    max-width:900px;
    width:100%;
}
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}
.card:hover{transform:scale(1.05)}
.card img{width:100px}

/* ================= MODALS ================= */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}
.modal-content{
    background:#fff;
    padding:20px;
    border-radius:20px;
    max-width:90%;
    text-align:center;
}
.modal-content img, video{
    max-width:100%;
    border-radius:15px;
}

/* ================= GALLERY ================= */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
}

/* ================= LETTER ================= */
#letter{
    font-family:'Great Vibes',cursive;
    font-size:28px;
    max-width:800px;
}

/* ================= FINAL ================= */
#final img{
    width:220px;
    border-radius:20px;
    margin:10px;
}
#final h1{margin-top:20px}

</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <img src="images/cat-lock.jpg">
    <h2>Don‚Äôt dare to open üòº</h2>
    <div id="countdown"></div>
    <button onclick="tryOpen()">Open Anyway</button>
</div>

<!-- WARNING -->
<div id="warning">
    <div class="box">
        <img src="images/cat-warning.jpg">
        <h3>HOW DARE YOU OPEN IT üòæ</h3>
        <button onclick="closeWarning()">I‚Äôll wait üò≠</button>
    </div>
</div>

<!-- MAIN -->
<main id="site">

<section id="intro">
    <h1>I‚Äôve got something for you üíñ</h1>
</section>

<section>
    <div class="grid">
        <div class="card" onclick="openPhotos()">
            <img src="images/camera-logo.png">
            <p>Photos üì∏</p>
        </div>
        <div class="card" onclick="openFlowers()">
            <img src="images/flower-logo.png">
            <p>Flowers üå∏</p>
        </div>
        <div class="card" onclick="openLetter()">
            <p>Letter üíå</p>
        </div>
        <div class="card" onclick="openVideo()">
            <p>Video üé•</p>
        </div>
    </div>
</section>

<section id="final">
    <img src="images/photo-last-1.jpg">
    <img src="images/photo-last-2.jpg">
    <h1>Love you, fodu ‚ù§Ô∏è</h1>
</section>

</main>

<!-- MODALS -->
<div class="modal" id="photoModal">
    <div class="modal-content">
        <div class="gallery">
            <img src="images/photo1.jpg" onclick="showPhoto(this,'My favorite smile ü•π')">
            <img src="images/photo2.jpg" onclick="showPhoto(this,'Us. Always üíñ')">
            <img src="images/photo3.jpg" onclick="showPhoto(this,'This moment lives in my heart')">
            <img src="images/photo4.jpg" onclick="showPhoto(this,'I love this memory')">
        </div>
    </div>
</div>

<div class="modal" id="viewer">
    <div class="modal-content">
        <img id="viewImg">
        <p id="viewText"></p>
        <button onclick="closeViewer()">Close</button>
    </div>
</div>

<div class="modal" id="letterModal">
    <div class="modal-content">
        <div id="letter">
            My love,<br><br>
            Loving you feels like home.<br>
            Thank you for choosing me,<br>
            understanding me,<br>
            and being my forever.<br><br>
            Yours, always ü§ç
        </div>
        <button onclick="closeLetter()">Close</button>
    </div>
</div>

<div class="modal" id="videoModal">
    <div class="modal-content">
        <video controls>
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <button onclick="closeVideo()">Close</button>
    </div>
</div>

<script>
const unlockDate=new Date("2026-01-06T23:59:00").getTime();


function updateCountdown(){
    const now=new Date().getTime();
    const diff=unlockDate-now;
    if(diff<=0){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("site").style.display="block";
        document.body.style.overflow="auto";
        return;
    }
    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff/3600000)%24;
    const m=Math.floor(diff/60000)%60;
    const s=Math.floor(diff/1000)%60;
    countdown.innerText=`${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

function tryOpen(){
    document.getElementById("warning").style.display="flex";
}
function closeWarning(){
    document.getElementById("warning").style.display="none";
}

function openPhotos(){photoModal.style.display="flex"}
function openFlowers(){alert("Flowers bloom here üå∏")}
function openLetter(){letterModal.style.display="flex"}
function openVideo(){videoModal.style.display="flex"}

function showPhoto(img,text){
    viewImg.src=img.src;
    viewText.innerText=text;
    viewer.style.display="flex";
}
function closeViewer(){viewer.style.display="none"}
function closeLetter(){letterModal.style.display="none"}
function closeVideo(){videoModal.style.display="none"}
</script>

</body>
</html>
